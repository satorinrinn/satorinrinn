name: Update README Featured Projects

on:
  schedule:
    # Runs daily at 06:00 America/Sao_Paulo (BRT, UTC-3) => cron expression must be in UTC: 09:00
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: 'renakome'
        run: |
          node .github/scripts/update-featured.js

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): update featured projects"
            git push
          else
            echo "No changes to commit."
          fi
